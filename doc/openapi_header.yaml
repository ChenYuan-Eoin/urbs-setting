openapi: 3.0.0
info:
  description: |-
    Urbs 灰度平台灰度策略服务
  version: 1.3.0
  title: urbs-setting
servers:
  - url: https://urbs-setting:8443
    description: 这是内部服务，请替换为实际 URL
tags:
  - name: Version
    description: 获取 urbs-setting 服务版本信息
  - name: User
    description: User 用户相关接口
  - name: Group
    description: Group 群组相关接口
  - name: Product
    description: Product 产品相关接口
  - name: Label
    description: Label 灰度标签相关接口
  - name: Module
    description: Module 产品功能模块相关接口
  - name: Setting
    description: Setting 产品功能模块配置项相关接口
components:
  parameters:
    HeaderAuthorization:
      in: header
      name: Authorization
      description: '请求 JWT token, 格式如: `Bearer xxx`'
      required: true
      schema:
        type: string
    PathUID:
      in: path
      name: uid
      description: 用户/群组 uid
      required: true
      schema:
        type: string
    PathHID:
      in: path
      name: uid
      description: 标签/配置项/发布规则 hid
      required: true
      schema:
        type: string
    PathProduct:
      in: path
      name: product
      description: 产品名称
      required: true
      schema:
        type: string
    PathModule:
      in: path
      name: module
      description: 功能模块名称
      required: true
      schema:
        type: string
    PathSetting:
      in: path
      name: setting
      description: 配置项名称
      required: true
      schema:
        type: string
    PathLabel:
      in: path
      name: label
      description: 灰度标签名称
      required: true
      schema:
        type: string
    QueryProduct:
      in: query
      name: product
      description: 产品名称
      required: true
      schema:
        type: string
    QueryPageSize:
      in: query
      name: pageSize
      description: 分页大小，默认为 10，(1-1000]
      required: false
      schema:
        type: integer
        format: int32
        default: 10
        example: 20
    QueryPageToken:
      in: query
      name: pageToken
      description: 分页请求标记，来自于响应结果的 nextPageToken
      required: false
      schema:
        title: pageToken
        type: string
        default: ""
        example: "2020-03-13T11%3A59%3A48Z"
    QueryQ:
      in: query
      name: q
      description: 部分列表类 API 支持搜索，q 为搜索关键词
      required: false
      schema:
        title: q
        type: string
        default: ""
  securitySchemes:
    HeaderAuthorizationJWT:
      name: Authorization
      type: http
      scheme: bearer
      bearerFormat: JWT
      in: header

  schemas:
    NextPageToken:
      title: nextPageToken
      type: string
      description: 用于分页查询时用于获取下一页数据的 token，当为空值时表示没有下一页了
      example: ""
    TotalSize:
      title: totalSize
      type: integer
      format: int64
      description: 当前分页查询的总数据量
      example: 1
    Version:
      type: object
      properties:
        name:
          type: string
          description: 服务名称
          example: urbs-setting
        version:
          type: string
          description: 当前版本
          example: v1.2.0
        gitSHA1:
          type: string
          description: git commit hash
          example: cd7e82a
        buildTime:
          type: string
          format: date-time
          description: 打包构建时间
          example: 2020-03-25T06:24:25Z
    CacheLabelInfo:
      type: object
      properties:
        l:
          type: string
          description: 灰度标签名称
          example: beta
        cls:
          type: array
          description: 灰度标签适用的 Clients 客户端类型列表，当列表为空时表示全适用
          example: ["ios", "android", "web"]
          items:
            type: string
        chs:
          type: array
          description: 灰度标签适用的 Channels 版本通道列表，当列表为空时表示全适用
          example: ["stable", "beta", "dev"]
          items:
            type: string
    LabelInfo:
      type: object
      properties:
        hid:
          type: string
          description: 灰度标签的 hid
          example: AwAAAAAAAAB25V_QnbhCuRwF
        product:
          type: string
          description: 灰度标签所属的产品名称
          example: teambition
        name:
          type: string
          description: 灰度标签名称，同一产品下唯一（不能重名）
          example: beta
        desc:
          type: string
          description: 灰度标签描述
        channels:
          type: array
          description: 灰度标签适用版本通道
          example: ["beta"]
          items:
            type: string
        clients:
          type: array
          description: 灰度标签适用客户端类型
          example: ["web"]
          items:
            type: string
        status:
          type: integer
          format: int64
          description: 使用用户计数（被动异步计算，非精确值）
          example: 100
        release:
          type: integer
          format: int64
          description: 标签发布（被设置）计数
          example: 2
        createdAt:
          type: string
          format: date-time
          description: 灰度标签创建时间
          example: 2020-03-25T06:24:25Z
        updatedAt:
          type: string
          format: date-time
          description: 灰度标签更新时间
          example: 2020-03-25T06:24:25Z
        offlineAt:
          type: string
          format: date-time
          description: 灰度标签下线时间
          default: null
          example: null
    MyLabel:
      type: object
      properties:
        hid:
          type: string
          description: 灰度标签的 hid
          example: AwAAAAAAAAB25V_QnbhCuRwF
        product:
          type: string
          description: 灰度标签所属的产品名称
          example: teambition
        name:
          type: string
          description: 灰度标签名称
          example: task-share
        desc:
          type: string
          description: 灰度标签描述
        release:
          type: integer
          format: int64
          description: 被设置批次
          example: 1
        assignedAt:
          type: string
          format: date-time
          description: 被设置时间
          example: 2020-03-25T06:24:25Z
    MySetting:
      type: object
      properties:
        hid:
          type: string
          description: 配置项的 hid
          example: AwAAAAAAAAB25V_QnbhCuRwF
        product:
          type: string
          description: 配置项所属的产品名称
          example: teambition
        module:
          type: string
          description: 配置项所属的功能模块名称
          example: task
        name:
          type: string
          description: 配置项名称
          example: task-share
        desc:
          type: string
          description: 配置项描述，
        value:
          type: string
          description: 配置项值
          example: disable
        lastValue:
          type: string
          description: 配置项值
          example: ""
        release:
          type: integer
          format: int64
          description: 被设置批次
          example: 1
        assignedAt:
          type: string
          format: date-time
          description: 被设置时间
          example: 2020-03-25T06:24:25Z
    User:
      type: object
      properties:
        uid:
          type: string
          description: 用户的 uid
          example: 5e82d747fe02a50021d339f3
        labels:
          type: string
          description: 缓存的用户当前被设置的 labels
          example: '{"teambition":[{"l":"dev"}]}'
        activeAt:
          type: integer
          format: int64
          description: 用户活跃时间戳，1970 以来的秒数，非精确值
          example: 1585636012
        createdAt:
          type: string
          format: date-time
          description: 用户创建时间
          example: 2020-03-25T06:24:25Z
    Group:
      type: object
      properties:
        uid:
          type: string
          description: 群组的 uid
          example: 5e82d747fe02a50021d339f3
        kind:
          type: string
          description: 群组类型
          example: organization
        desc:
          type: string
          description: 群组的描述
        syncAt:
          type: integer
          format: int64
          description: 群组成员同步时间点，1970 以来的秒数
          example: 1585636012
        status:
          type: integer
          format: int64
          description: 群组成员数量，非精确值
          example: 99
        createdAt:
          type: string
          format: date-time
          description: 灰度标签创建时间
          example: 2020-03-25T06:24:25Z
        updatedAt:
          type: string
          format: date-time
          description: 灰度标签更新时间
          example: 2020-03-25T06:24:25Z
    GroupMember:
      type: object
      properties:
        user:
          type: string
          description: 群组成员的用户 uid
          example: 5e82d747fe02a50021d339f3
        syncAt:
          type: integer
          format: int64
          description: 该群组成员同步时间，1970 以来的秒数
          example: 1585636012
        createdAt:
          type: string
          format: date-time
          description: 该群组成员添加时间
          example: 2020-03-25T06:24:25Z
    Product:
      type: object
      properties:
        name:
          type: string
          description: 产品名称
          example: urbs
        desc:
          type: string
          description: 产品的描述
        status:
          type: integer
          format: int64
          description: 产品状态值
        createdAt:
          type: string
          format: date-time
          description: 产品创建时间
          example: 2020-03-25T06:24:25Z
        updatedAt:
          type: string
          format: date-time
          description: 产品更新时间
          example: 2020-03-25T06:24:25Z
        deletedAt:
          type: string
          format: date-time
          description: 产品删除时间
          default: null
        offlineAt:
          type: string
          format: date-time
          description: 产品下线时间
          default: null
    ProductStatistics:
      type: object
      properties:
        labels:
          type: integer
          format: int64
          description: 产品下灰度标签数量
        modules:
          type: integer
          format: int64
          description: 产品下功能模块数量
        settings:
          type: integer
          format: int64
          description: 产品下配置项数量
        release:
          type: integer
          format: int64
          description: 产品下灰度标签和配置项总发布次数
        status:
          type: integer
          format: int64
          description: 产品下灰度标签和配置项总作用人数（非精确值）
    Module:
      type: object
      properties:
        name:
          type: string
          description: 功能模块名称
          example: urbs
        desc:
          type: string
          description: 功能模块的描述
        status:
          type: integer
          format: int64
          description: 有效配置项计数（被动异步计算，非精确值）
        createdAt:
          type: string
          format: date-time
          description: 功能模块创建时间
          example: 2020-03-25T06:24:25Z
        updatedAt:
          type: string
          format: date-time
          description: 功能模块更新时间
          example: 2020-03-25T06:24:25Z
        offlineAt:
          type: string
          format: date-time
          description: 功能模块下线时间
          default: null
    SettingInfo:
      type: object
      properties:
        hid:
          type: string
          description: 配置项名称
          example: urbs
        product:
          type: string
          description: 配置项名称
          example: urbs
        module:
          type: string
          description: 配置项名称
          example: urbs
        name:
          type: string
          description: 配置项名称
          example: urbs
        desc:
          type: string
          description: 配置项的描述
        status:
          type: integer
          format: int64
          description: 使用用户计数（被动异步计算，非精确值）
        release:
          type: integer
          format: int64
          description: 配置项发布（被设置）计数
        channels:
          type: array
          description: 该配置项适用的产品版本通道，是服务端配置的可用版本通道的子集，为空表示适用所有
          required: true
          example: ["beta"]
          items:
            type: string
        clients:
          type: array
          description: 该配置项适用的客户端类型，是服务端配置的可用客户端类型的子集，为空表示适用所有
          required: true
          example: ["ios", "android"]
          items:
            type: string
        values:
          type: array
          description: 该配置项可选值列表，配置项指派给用户或群组时只能从该列表中选择合法值
          required: true
          example: ["true", "false"]
          items:
            type: string
        createdAt:
          type: string
          format: date-time
          description: 配置项创建时间
          example: 2020-03-25T06:24:25Z
        updatedAt:
          type: string
          format: date-time
          description: 配置项更新时间
          example: 2020-03-25T06:24:25Z
        offlineAt:
          type: string
          format: date-time
          description: 配置项下线时间
          default: null
    LabelReleaseInfo:
      type: object
      properties:
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        users:
          type: array
          description: 用户 uid 数组
          example: ["50c32afae8cf1439d35a87e6", "5e69a9bd6ac3cd00213ea969"]
          items:
            type: string
        groups:
          type: array
          description: 群组 uid 数组
          items:
            type: string
    LabelGroupInfo:
      type: object
      properties:
        labelHID:
          type: string
          description: 灰度标签 hid
          example: urbs
        assignedAt:
          type: string
          format: date-time
          description: 灰度标签设置时间
          example: 2020-03-25T06:24:25Z
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        group:
          type: string
          description: 群组的 uid
          example: 50c32afae8cf1439d35a87e6
        kind:
          type: string
          description: 群组类型
          example: organization
        desc:
          type: string
          description: 群组的描述
        status:
          type: integer
          format: int64
          description: 群组成员数量，非精确值
          example: 99
    LabelUserInfo:
      type: object
      properties:
        labelHID:
          type: string
          description: 灰度标签 hid
          example: urbs
        assignedAt:
          type: string
          format: date-time
          description: 灰度标签设置时间
          example: 2020-03-25T06:24:25Z
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        user:
          type: string
          description: 用户的 uid
          example: 50c32afae8cf1439d35a87e6
    LabelRuleInfo:
      type: object
      properties:
        hid:
          type: string
          description: 发布规则的 hid
          example: urbs
        labelHID:
          type: string
          description: 发布规则所属灰度标签的 hid
          example: urbs
        kind:
          type: string
          description: 发布规则类型，目前仅支持 "userPercent"
          example: userPercent
        rule:
          type: object
          description: 发布规则内容，JSON 对象，具体格式取决于 kind
          properties:
            value:
              type: integer
              format: int64
              description: 当 kind 为 "userPercent" 时，value 为百分比，取值 [0, 100]
              example: 10
          example: '{"value": 10}'
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        createdAt:
          type: string
          format: date-time
          description: 创建时间
          example: 2020-03-25T06:24:25Z
        updatedAt:
          type: string
          format: date-time
          description: 更新时间
          example: 2020-03-25T06:24:25Z
    SettingReleaseInfo:
      type: object
      properties:
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        users:
          type: array
          description: 用户 uid 数组
          example: ["50c32afae8cf1439d35a87e6", "5e69a9bd6ac3cd00213ea969"]
          items:
            type: string
        groups:
          type: array
          description: 群组 uid 数组
          items:
            type: string
        value:
          type: string
          description: 配置项值
          example: x
    SettingGroupInfo:
      type: object
      properties:
        settingHID:
          type: string
          description: 配置项的 hid
          example: urbs
        assignedAt:
          type: string
          format: date-time
          description: 配置项设置时间
          example: 2020-03-25T06:24:25Z
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        group:
          type: string
          description: 群组的 uid
          example: 50c32afae8cf1439d35a87e6
        kind:
          type: string
          description: 群组类型
          example: organization
        desc:
          type: string
          description: 群组的描述
        status:
          type: integer
          format: int64
          description: 群组成员数量，非精确值
          example: 99
        value:
          type: string
          description: 配置项值
          example: b
        lastValue:
          type: string
          description: 上一个配置项值
          example: a
    SettingUserInfo:
      type: object
      properties:
        settingHID:
          type: string
          description: 配置项的 hid
          example: urbs
        assignedAt:
          type: string
          format: date-time
          description: 配置项设置时间
          example: 2020-03-25T06:24:25Z
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        user:
          type: string
          description: 用户的 uid
          example: 50c32afae8cf1439d35a87e6
        value:
          type: string
          description: 配置项值
          example: b
        lastValue:
          type: string
          description: 上一个配置项值
          example: a
      SettingRuleInfo:
      type: object
      properties:
        hid:
          type: string
          description: 发布规则的 hid
          example: urbs
        settingHID:
          type: string
          description: 发布规则所属配置项的 hid
          example: urbs
        kind:
          type: string
          description: 发布规则类型，目前仅支持 "userPercent"
          example: userPercent
        rule:
          type: object
          description: 发布规则内容，JSON 对象，具体格式取决于 kind
          properties:
            value:
              type: integer
              format: int64
              description: 当 kind 为 "userPercent" 时，value 为百分比，取值 [0, 100]
              example: 10
          example: '{"value": 10}'
        value:
          type: string
          description: 发布规则的配置项值
          example: x
        release:
          type: integer
          format: int64
          description: 发布批次（被设置）计数
          example: 2
        createdAt:
          type: string
          format: date-time
          description: 创建时间
          example: 2020-03-25T06:24:25Z
        updatedAt:
          type: string
          format: date-time
          description: 更新时间
          example: 2020-03-25T06:24:25Z
  requestBodies:
    UsersBody:
      required: true
      description: 批量添加用户请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                type: array
                description: 用户 uid 数组，必须符合正则 /^[0-9A-Za-z._=-]{3,63}$/
                required: true
                example: ["50c32afae8cf1439d35a87e6", "5e69a9bd6ac3cd00213ea969"]
                items:
                  type: string
    GroupsBody:
      required: true
      description: 批量添加群组请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              groups:
                type: array
                description: 群组信息数组
                required: true
                example: [{"uid": "50c32afae8cf1439d35a87e6", "kind": "organization"}]
                items:
                  type: object
                  properties:
                    uid:
                      type: string
                      description: 群组 uid，必须符合正则 /^[0-9A-Za-z._=-]{3,63}$/
                      required: true
                    kind:
                      type: string
                      description: 群组类型
                      required: true
                    desc:
                      type: string
                      description: 群组描述
                      required: false
    GroupUpdateBody:
      required: true
      description: 更新群组请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              syncAt:
                type: integer
                title: syncAt
                format: int64
                description: 群组成员同步时间点，1970 以来的秒数
              desc:
                type: string
                title: desc
                description: 群组描述
            example: {"syncAt": 1585638012}
    NameDescBody:
      required: true
      description: 创建产品、功能模块、配置项的请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                title: name
                description: 名称，必须符合正则 /^[0-9a-z][0-9a-z.-]{0,61}[0-9a-z]$/
              desc:
                type: string
                title: desc
                description: 描述
            example: {"name": "product or module or setting"}
    ProductUpdateBody:
      required: true
      description: 更新产品请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              desc:
                type: string
                title: desc
                description: 产品描述
            example: {"desc": "Urbs 产品线，负责人：XXX"}
    ModuleUpdateBody:
      required: true
      description: 更新功能模块请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              desc:
                type: string
                title: desc
                description: 产品描述
            example: {"desc": "Urbs 产品线 xxx 模块，负责人：XXX"}
    SettingUpdateBody:
      required: true
      description: 更新配置项请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              desc:
                type: string
                title: desc
                description: 产品描述
                default: null
              channels:
                type: array
                description: 该配置项适用的产品版本通道，必须是服务端配置的可用版本通道的子集，为空表示适用所有
                example: ["beta"]
                items:
                  type: string
                default: null
              clients:
                type: array
                description: 该配置项适用的客户端类型，必须是服务端配置的可用客户端类型的子集，为空表示适用所有
                example: ["ios", "android"]
                items:
                  type: string
                default: null
              values:
                type: array
                description: 该配置项可选值列表，配置项指派给用户或群组时只能从该列表中选择合法值
                example: ["true", "false"]
                items:
                  type: string
                default: null
            example: {"values": ["a", "b"]}
    UsersGroupsBody:
      required: true
      description: 批量为用户或群组设置灰度标签或配置项的请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                type: array
                description: 用户 uid 数组，可以不提供，最大长度受 HTTP 请求最大字节数限制
                example: ["5c4057f0be825b390667abee"]
                items:
                  type: string
                default: null
              groups:
                type: array
                description: 群组 uid 数组，可以不提供，最大长度受 HTTP 请求最大字节数限制
                example: ["5bdc1846cd57df001789c751", "5bdc1846cd57df001789c751"]
                items:
                  type: string
                default: null
              value:
                type: string
                title: value
                description: 配置项值，设置灰度标签时不必提供
                default: null
                example: "beta"
    LabelUpdateBody:
      required: true
      description: 更新灰度标签的请求数据
      content:
        application/json:
          schema:
            type: object
            properties:
              desc:
                type: string
                title: desc
                description: 灰度标签描述
                default: null
              channels:
                type: array
                description: 该灰度标签适用的产品版本通道，必须是服务端配置的可用版本通道的子集，为空表示适用所有
                example: ["beta"]
                items:
                  type: string
                default: null
              clients:
                type: array
                description: 该灰度标签适用的客户端类型，必须是服务端配置的可用客户端类型的子集，为空表示适用所有
                example: ["ios", "android"]
                items:
                  type: string
                default: null
    RecallBody:
      required: true
      description: 撤销/回滚指定发布批次的灰度标签或配置项
      content:
        application/json:
          schema:
            type: object
            properties:
              release:
                type: integer
                format: int64
                description: 发布批次（被设置）计数
                example: 2
    LabelRuleBody:
      required: true
      description: 创建/更新灰度标签的发布规则
      content:
        application/json:
          schema:
            type: object
            properties:
              kind:
                type: string
                description: 发布规则类型，目前仅支持 "userPercent"
                example: userPercent
              rule:
                type: object
                description: 发布规则内容，JSON 对象，具体格式取决于 kind
                properties:
                  value:
                    type: integer
                    format: int64
                    description: 当 kind 为 "userPercent" 时，value 为百分比，取值 [0, 100]
                    example: 10
                example: '{"value": 10}'
      SettingRuleBody:
      required: true
      description: 创建/更新配置项的发布规则
      content:
        application/json:
          schema:
            type: object
            properties:
              kind:
                type: string
                description: 发布规则类型，目前仅支持 "userPercent"
                example: userPercent
              rule:
                type: object
                description: 发布规则内容，JSON 对象，具体格式取决于 kind
                properties:
                  value:
                    type: integer
                    format: int64
                    description: 当 kind 为 "userPercent" 时，value 为百分比，取值 [0, 100]
                    example: 10
                example: '{"value": 10}'
              value:
                type: string
                description: 发布规则的配置项值
                example: x
